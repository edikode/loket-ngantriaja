<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div class="card card-body">
      <div class="text-center py-4">
        <h1 class="mb-2">LOKET - NgantriAja</h1>
        <p>
          Ngantri nggak pakek lama nunggu... <br />
          ya ngantri aja dulu
        </p>
      </div>
      <div *ngIf="isLoading" class="text-center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-Mail</mat-label>
            <input
              matInput
              placeholder="E-Mail"
              type="text"
              id="email"
              formControlName="email"
              pattern=".+@.+\..+"
              autofocus
              required
            />
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <div
            *ngIf="
              authForm.controls['email'].invalid &&
              authForm.controls['email'].touched
            "
          >
            <p
              *ngIf="authForm.controls['email'].errors?.required"
              style="color: red; margin-top: -15px; margin-bottom: 15px"
            >
              Email harus di isi!
            </p>
            <p
              *ngIf="authForm.controls['email'].errors?.pattern"
              style="color: red; margin-top: -15px; margin-bottom: 15px"
            >
              Isi email dengan benar!
            </p>
          </div>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              type="password"
              id="password"
              formControlName="password"
              required
              minlength="6"
            />
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <div
            *ngIf="
              authForm.controls['password'].invalid &&
              authForm.controls['password'].touched
            "
          >
            <p
              style="color: red; margin-top: -15px; margin-bottom: 15px"
              *ngIf="authForm.controls['password'].errors?.required"
            >
              Password harus di isi!
            </p>
            <p
              style="color: red; margin-top: -15px; margin-bottom: 15px"
              *ngIf="
                authForm.controls['password'].errors?.minlength ||
                authForm.controls['password'].errors?.maxlength
              "
            >
              Password minimal 6 karakter
            </p>
          </div>
        </div>
        <!-- <div class="float-end" style="margin-top: -15px">
          <a routerLink="/forget-password">Lupa Password ?</a>
        </div> -->

        <div class="mt-3 mb-5">
          <button
            mat-flat-button
            color="primary"
            class="rounded-pill button-large full-width"
          >
            Login
          </button>

          <!-- <p class="text-center mt-4">
            Belum punya akun ?
            <a routerLink="/auth/register">Daftar Sekarang</a>
          </p> -->
        </div>
      </form>
    </div>
  </div>
</div>
